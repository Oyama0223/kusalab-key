<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>研究室 開錠・施錠 管理</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #status {
      font-size: 48px;
      margin-bottom: 30px;
    }
    select, button {
      font-size: 20px;
      margin: 10px;
      padding: 10px 20px;
    }
  </style>
</head>
<body>

  <h1>研究室 開錠・施錠 管理ページ Ver2.2</h1>

  <div id="status">🔓 開錠中</div>

  <div>
    <label for="person">操作した人物を選択：</label>
    <select id="person">
      <option value="草谷">草谷</option>
      <option value="堂林">堂林</option>
      <option value="白崎">白崎</option>
      <option value="澤田">澤田</option>
      <option value="安藤">安藤</option>
      <option value="森高">森高</option>
      <option value="小山">小山</option>
      <option value="中村">中村</option>
      <option value="傳田">傳田</option>
      <option value="朴">朴</option>
    </select>
  </div>

  <div>
    <button onclick="setStatus('open')">開錠</button>
    <button onclick="setStatus('locked')">施錠</button>
  </div>

  <script>
    const serverUrl = "https://script.google.com/macros/s/AKfycbwEP94ipr5MdsayaIzR3RTAvbnOplPxszqYvgzMwxD0V0_Hf9Eixn2zXPY1_49mZlYb/exec";

    async function setStatus(status) {
      const person = document.getElementById("person").value;
      const now = new Date();
      const datetime = now.toLocaleString('ja-JP');
      let statusText = "";
      let color = "";
      let message = "";

      if (status === 'open') {
        statusText = "🔓 開錠中";
        color = "green";
        message = `${datetime} に ${person} によって開錠されました`;
      } else {
        statusText = "🔒 施錠中";
        color = "red";
        message = `${datetime} に ${person} によって施錠されました`;
      }

      // 状態を更新
      document.getElementById("status").textContent = statusText;
      document.getElementById("status").style.color = color;

      // 状態をローカルストレージに保存
      const state = { status, person, datetime };
      localStorage.setItem('lockStatus', JSON.stringify(state));

      // サーバーに状態を送信
      const body = JSON.stringify({ status, person, datetime });

      try {
        await fetch(serverUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body,
          mode: "no-cors", // CORS制限を回避
        });
        console.log("サーバーに状態を送信しました:", body);
      } catch (error) {
        console.error("サーバー送信エラー:", error);
      }
    }

    // ページ読み込み時にローカルストレージから状態を復元
    window.onload = function() {
      const savedState = localStorage.getItem('lockStatus');
      if (savedState) {
        const { status, person, datetime } = JSON.parse(savedState);
        let statusText = status === 'open' ? "🔓 開錠中" : "🔒 施錠中";
        let color = status === 'open' ? "green" : "red";

        document.getElementById("status").textContent = statusText;
        document.getElementById("status").style.color = color;

        console.log(`${datetime} に ${person} によって状態が復元されました`);
      }

      // サーバーから最新の状態を取得
      fetchStatus();
    };

    async function fetchStatus() {
      try {
        const response = await fetch(serverUrl, { method: "GET", mode: "no-cors" });
        console.log("サーバーからのレスポンス:", response);
      } catch (error) {
        console.error("状態取得エラー:", error);
      }
    }
  </script>

</body>
</html>
